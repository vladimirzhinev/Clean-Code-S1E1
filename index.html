<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
  <div class="poster">
    <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix picter">
    <a class="poster-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>
  <main class="main">
    <section id="add-element">
      <h3 for="new-task" class="addTitle">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task input input-text" type="text">
      <button class="addBtn button">Add</button>
    </div>
    </section>
    <section class="todo">
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks">
      <li class="tasks-item">
        <input type="checkbox" class="checkbox input">
        <label class="task tasks-title">Pay Bills</label>
        <input type="text" class="task input input-text">
        <button class="edit button">Edit</button>
        <button class="delete button"><img src="./remove.svg" alt="remove icon"></button>
      </li>
      <li class="edit-mode tasks-item">
        <input type="checkbox" class="checkbox input">
        <label class="task tasks-title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input input-text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" alt="remove icon"></button>
      </li>
    </ul>
  </section>
  <section class="complited">
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class="tasks-item">
        <input type="checkbox" class="checkbox input" checked>
        <label class="task tasks-title task-through">See the Doctor</label>
        <input type="text" class="task input input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
